sudo: required
services:
        - docker

before_install:
        - docker build -t rajeevkumarv/docker-react -f Dockerfile.dev .

script:
        - docker run -e CI=true  rajeevkumarv/docker-react npm run test -- --coverage
deploy:
        provider: elasticbeanstalk
        region: "ap-south-1"
        app: "docker-react"
        env: "Dockerreact-env-1"
        bucket_name: "elasticbeanstalk-ap-south-1-945194841046"
        bucket_path: "docker-react"
        on:
                branch: master
        access_key_id: "$AWS_ACCESS_KEY"
        secret_access_key:
                secure: "$AWS_SECRET_KEY"


